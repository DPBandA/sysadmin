<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets">

    <p:panel id="adminSearchPanel" header="Search" >

        <h:panelGrid columns="2" cellspacing="5">
            <p:outputLabel value="Search type" />            
            <p:selectOneMenu value="#{systemManager.searchType}" style="width: 100%;margin-left: 5px;">

                <f:selectItems value="#{systemManager.groupedSearchTypes}" />

                <p:ajax update="adminSearchPanel" global="false" process="@this" />

            </p:selectOneMenu>

            <p:outputLabel value="Date field" 
                          rendered="#{systemManager.renderDateSearchFields}" />
            <p:selectOneMenu value="#{systemManager.dateSearchPeriod.dateField}" 
                             id="dateField"
                             rendered="#{systemManager.renderDateSearchFields}" >
                <p:ajax                        
                    listener="#{systemManager.updateDateSearchField}"
                    global="false"
                    process="@this" />

                <f:selectItems value="#{systemManager.dateSearchFields}" />

            </p:selectOneMenu>

            <p:outputLabel value="Date period" rendered="#{systemManager.renderDateSearchFields}" />               
            <p:selectOneMenu value= "#{systemManager.dateSearchPeriod.name}" 
                             id="datePeriod"
                             rendered="#{systemManager.renderDateSearchFields}" >

                <p:ajax listener="#{systemManager.dateSearchPeriod.initDatePeriod}"
                        global="false"
                        update="startSearchDate,endSearchDate"
                        process="@this" />

                <f:selectItems value="#{systemManager.datePeriods}"/>

            </p:selectOneMenu>
            <p:outputLabel value="Start" rendered="#{systemManager.renderDateSearchFields}" />
            <p:calendar id="startSearchDate"
                        rendered="#{systemManager.renderDateSearchFields}"
                        value="#{systemManager.dateSearchPeriod.startDate}"                    
                        size="17"
                        navigator="true"
                        validator="requiredFieldValidator"
                        disabled="#{systemManager.dateSearchPeriod.startDateDisabled}"
                        pattern="MMM dd, yyyy" />

            <p:outputLabel value="End" rendered="#{systemManager.renderDateSearchFields}" />
            <p:calendar id="endSearchDate"
                        rendered="#{systemManager.renderDateSearchFields}"
                        value="#{systemManager.dateSearchPeriod.endDate}"
                        size="17"
                        navigator="true"
                        validator="requiredFieldValidator"
                        disabled="#{systemManager.dateSearchPeriod.endDateDisabled}"
                        pattern="MMM dd, yyyy" />

        </h:panelGrid>   
        <p:toolbar>
            <p:toolbarGroup align="left" >
                <p:inputText value="#{systemManager.searchText}"                               
                             style="width: 75%;"
                             id="searchText" />                    

                <p:spacer width="5" />
                <p:commandButton id="doSearch"
                                 class="search-button"   
                                 actionListener="#{systemManager.doDefaultSearch}"
                                 update=":appForm:mainTabView,:appForm:dashboardDefaultCommandButton"
                                 icon="pi pi-search"
                                 process="@form"/>
            </p:toolbarGroup>
        </p:toolbar>
        <p:watermark value="Enter search text" for="searchText" />
        
    </p:panel>
</html>
