<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"> 

    <p:toolbar style="margin-bottom: 1px;">
        <p:toolbarGroup align="left">
            <p:menuButton value="New" >
                <p:menuitem 
                    actionListener="#{systemManager.createNewAttachment}" 
                    value="Attachment" 
                    icon="pi pi-plus" >

                    <p:ajax event="dialogReturn" 
                            update="" />

                </p:menuitem>
                <p:divider />
                <p:menuitem 
                    actionListener="#{systemManager.createNewUser}" 
                    value="User" 
                    icon="pi pi-plus" >

                    <p:ajax event="dialogReturn" 
                            listener="#{systemManager.doUserSearch}"
                            update="#{systemManager.usersTableId}" />

                </p:menuitem>
                <p:divider />
                <p:menuitem 
                    actionListener="#{systemManager.createNewPrivilege}" 
                    value="Privilege" 
                    icon="pi pi-plus" >

                    <p:ajax event="dialogReturn" 
                            listener="#{systemManager.doActivePrivilegeSearch}"
                            update=":appForm:mainTabView:centerTabView:privilegesTable" />

                </p:menuitem>
                <p:divider />                
                <p:menuitem 
                    actionListener="#{systemManager.createNewCategory}" 
                    value="Category" 
                    icon="pi pi-plus" >

                    <p:ajax event="dialogReturn" 
                            listener="#{systemManager.doCategorySearch}"
                            update=":appForm:mainTabView:centerTabView:categoriesTable" />

                </p:menuitem>
                <p:divider />
                <p:menuitem 
                    actionListener="#{systemManager.createNewDocumentType}" 
                    value="Document Type" 
                    icon="pi pi-plus" >

                    <p:ajax event="dialogReturn" 
                            listener="#{systemManager.doDocumentTypeSearch}"
                            update=":appForm:mainTabView:centerTabView:documentTypesTable" />

                </p:menuitem>
                <p:divider />
                <p:menuitem 
                    actionListener="#{systemManager.createNewSystemOption}" 
                    value="Option" 
                    icon="pi pi-plus" >

                    <p:ajax event="dialogReturn" 
                            listener="#{systemManager.doSystemOptionSearch}"
                            update=":appForm:mainTabView:centerTabView:systemOptionsTable" />

                </p:menuitem>
                <p:divider />
                <p:menuitem 
                    actionListener="#{systemManager.createNewLdapContext}" 
                    value="Authentication" 
                    icon="pi pi-plus" >

                    <p:ajax event="dialogReturn" 
                            listener="#{systemManager.doLdapContextSearch}"
                            update=":appForm:mainTabView:centerTabView:LDAPTable" />

                </p:menuitem>
                <p:divider />
                <p:menuitem 
                    actionListener="#{systemManager.createNewModule}" 
                    value="Module" 
                    icon="pi pi-plus" >

                    <p:ajax event="dialogReturn" 
                            listener="#{systemManager.doActiveModuleSearch}"
                            update=":appForm:mainTabView:centerTabView:modulesTable" />

                </p:menuitem>
            </p:menuButton>
        </p:toolbarGroup>

        <p:toolbarGroup align="right">   
            <p:menuButton value="Tools" >
                <p:menuitem 
                    actionListener="#{systemManager.selectSystemAdminTab('centerTabVar', 0)}" 
                    value="System Administration" 
                    icon="pi pi-server" /> 
            </p:menuButton>
        </p:toolbarGroup>

    </p:toolbar>

    <ui:include src="search.xhtml"/>

</html>
