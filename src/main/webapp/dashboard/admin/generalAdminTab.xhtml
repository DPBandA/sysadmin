<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"> 

    <p:menubar>
        <p:submenu label="New" icon="pi pi-plus">
            <p:menuitem 
                actionListener="#{systemManager.createNewPrivilege}" 
                value="Privilege" 
                icon="pi pi-plus" >

                <p:ajax event="dialogReturn" 
                        listener="#{systemManager.doActivePrivilegeSearch}"
                        update=":appForm:mainTabView:centerTabView:privilegesTable" />

            </p:menuitem>
            <p:divider />
            <p:menuitem value="User" icon="pi pi-plus"/>
            <p:divider />
            <p:menuitem value="User" icon="pi pi-plus"/>
            <p:divider />
            <p:menuitem value="User" icon="pi pi-plus"/>
            <p:divider />
            <p:menuitem value="User" icon="pi pi-plus"/>
        </p:submenu>

        <p:submenu label="Tools" icon="pi pi-briefcase">
            <p:menuitem value="Options" icon="pi pi-cog"/>
            <p:divider />
            <p:menuitem value="Users" icon="pi pi-users"/>
            <p:divider />
            <p:menuitem value="Users" icon="pi pi-users"/>
            <p:divider />
            <p:menuitem value="Users" icon="pi pi-users"/>
            <p:divider />
            <p:menuitem value="Users" icon="pi pi-users"/>
        </p:submenu>
    </p:menubar>

    <ui:include src="search.xhtml"/>

    <ui:remove>
        <p:toolbar>

            <p:toolbarGroup align="left">

                <p:commandButton value="New"
                                 title="Create new system option"
                                 icon="pi pi-plus"                           
                                 actionListener="#{systemManager.createNewSystemOption}" 
                                 process="@this" >

                    <p:ajax event="dialogReturn" 
                            update=""/>

                </p:commandButton>       

            </p:toolbarGroup>
            <p:toolbarGroup align="right">

                <p:menuButton value="Tools" >  

                    <p:menuitem value="System Browser"
                                title="Open System Browser"
                                icon="pi pi-briefcase"
                                actionListener="#{systemManager.openSystemBrowser}"
                                process="@this" />

                </p:menuButton>         
            </p:toolbarGroup>

        </p:toolbar>
    </ui:remove>



</html>
