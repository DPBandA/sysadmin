<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets">
    <h:form id="preferencesDialogForm">

        <p:dialog width="900"
                  height="350"
                  draggable="true"
                  modal="true"
                  widgetVar="preferencesDialog"
                  maximizable="false"
                  closable="true"
                  header="Preferences" >

            <p:ajax event="close"  
                    listener="#{systemManager.closePreferencesDialog2}"/>

            <p:toolbar>
                <p:toolbarGroup align="left" >
                    <p:commandButton value="Ok" 
                                     oncomplete="PF('mainTabViewVar').select(0);"
                                     actionListener="#{systemManager.closePreferencesDialog1}" />        
                </p:toolbarGroup>
            </p:toolbar>
            <p:tabView id="adminPreferencesTabView" 
                       style="margin-top: 1px;margin-bottom: 1px;">
                <p:tab title="General" id="adminGeneralTab">
                    <h:panelGrid columns="2" cellspacing="10">
                        
                        <h:outputText value="Username" style="font-weight: bold;"/>  
                        <p:inputText id="user"
                                     readonly="true"
                                     validator="requiredFieldValidator"
                                     value="#{systemManager.user.username}" />
                        
                        <h:outputText value="Full name" style="font-weight: bold;" />               
                        <p:autoComplete var="employee"
                                        scrollHeight="175"
                                        dropdown="false"
                                        maxlength="250"
                                        value="#{systemManager.selectedUser.employee}"
                                        title="#{systemManager.selectedUser.employee}"
                                        itemLabel="#{employee.name}"
                                        itemValue="#{employee}"
                                        validator="businessEntityValidator"
                                        converter="activeEmployeeConverter"
                                        forceSelection="true"
                                        completeMethod="#{systemManager.completeActiveEmployee}" >                       
                        </p:autoComplete>
                        
                        <h:outputText value="Job table view:"/>
                        <p:autoComplete forceSelection="true"                               
                                        maxlength="250"
                                        value="#{systemManager.user.jobTableViewPreference}"
                                        title="#{systemManager.user.jobTableViewPreference}"                                      
                                        dropdown="true"                                       
                                        completeMethod="#{systemManager.completePreferenceValue}" >

                            <p:ajax event="itemSelect"
                                    listener="#{systemManager.updatePreferedJobTableView}"
                                    global="false"                                    
                                    process="@this" />

                            <p:ajax event="change"
                                    listener="#{systemManager.updatePreferedJobTableView}"
                                    global="false"                                    
                                    process="@this" />

                        </p:autoComplete>   
                        
                    </h:panelGrid>
                </p:tab>
                <p:tab title="Privileges" >
                    <h:panelGrid columns="3" cellspacing="10">



                    </h:panelGrid> 
                </p:tab>

            </p:tabView>
            <p:toolbar>
                <p:toolbarGroup align="left" >
                    <p:commandButton value="Ok" 
                                     oncomplete="PF('mainTabViewVar').select(0);"
                                     actionListener="#{systemManager.closePreferencesDialog1}" />        
                </p:toolbarGroup>
            </p:toolbar>
        </p:dialog>

    </h:form>
</html>
