<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets">
    <h:form id="userProfileDialogForm">

        <p:dialog width="900"
                  height="350"
                  draggable="true"
                  modal="true"
                  widgetVar="userProfileDialog"
                  maximizable="false"
                  closable="false"
                  header="Profile" >

            <p:toolbar>
                <p:toolbarGroup align="left" >
                    <p:commandButton value="Ok" 
                                     oncomplete="PF('mainTabViewVar').select(0);"
                                     actionListener="#{systemManager.closeUserProfileDialog}" />        
                </p:toolbarGroup>
            </p:toolbar>
            <p:tabView style="margin-top: 1px;margin-bottom: 1px;">
                <p:tab title="General" >
                    <h:panelGrid columns="2" cellspacing="10">

                        <h:outputText value="Username" style="font-weight: bold;"/>  
                        <h:outputText value="#{systemManager.user.username}" />

                        <h:outputText value="Full name" style="font-weight: bold;" />               
                        <h:outputText value="#{systemManager.user.employee.firstName} #{systemManager.user.employee.lastName}" />

                        <h:outputText value="Department" style="font-weight: bold;" />               
                        <h:outputText value="#{systemManager.user.employee.department.name}" />

                        <h:outputText value="Position(s)" style="font-weight: bold;" />               
                        <h:outputText value="#{systemManager.user.employee.employmentPositions}" />

                    </h:panelGrid>
                </p:tab>
                <p:tab title="Modules" >
                    <p:selectOneRadio id="modulesTable"
                                      style="margin-top: 15px;margin-bottom: 15px;"
                                      layout="grid" columns="3" styleClass="grid-radio"
                                      unselectable="true" >
                        <f:selectItems value="#{systemManager.user.activeModules}" 
                                       var="module" 
                                       itemLabel="#{module.description}" 
                                       itemValue="#{module.description}"/>
                    </p:selectOneRadio>  
                </p:tab>
                <p:tab title="Privileges" >
                    <p:selectOneRadio id="privilegesTable"
                                      style="margin-top: 15px;margin-bottom: 15px;"
                                      layout="grid" columns="4" styleClass="grid-radio"
                                      unselectable="true" >
                        <f:selectItems value="#{systemManager.user.privileges}" 
                                       var="privilege" 
                                       itemLabel="#{privilege.description}" 
                                       itemValue="#{privilege.description}"/>
                    </p:selectOneRadio> 
                </p:tab>    
                <p:tab title="Preferences" >
                    <h:panelGrid columns="2">
                        <h:outputText value="Job table view" style="font-weight: bold;"/>
                        <p:selectOneMenu id="workProgress"     
                                         style="width: 200px;"
                                         value="#{systemManager.user.jobTableViewPreference}"
                                         title="#{systemManager.user.jobTableViewPreference}" >

                            <f:selectItems  value="#{systemManager.jobTableViews}"
                                            var="view"                            
                                            itemValue="#{view}"
                                            itemLabel="#{view}"/>

                            <p:ajax listener="#{jobManager.updatePreferedJobTableView}"
                                    global="false"
                                    process="@this"/>

                        </p:selectOneMenu>
                    </h:panelGrid>                        
                </p:tab>

            </p:tabView>
            <p:toolbar>
                <p:toolbarGroup align="left" >
                    <p:commandButton value="Ok" 
                                     oncomplete="PF('mainTabViewVar').select(0);"
                                     actionListener="#{systemManager.closeUserProfileDialog}" />        
                </p:toolbarGroup>
            </p:toolbar>
        </p:dialog>

    </h:form>
</html>
