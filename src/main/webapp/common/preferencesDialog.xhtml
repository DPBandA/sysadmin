<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets">
    <h:form id="preferencesDialogForm">

        <p:dialog width="750"
                  height="300"
                  draggable="true"
                  modal="true"
                  widgetVar="preferencesDialog"
                  maximizable="false"
                  closable="true"
                  header="Preferences" >

            <p:ajax event="close"  
                    listener="#{systemManager.closePreferencesDialog2}"/>

            <p:toolbar>
                <p:toolbarGroup align="left" >
                    <p:commandButton value="Ok" 
                                     oncomplete="PF('mainTabViewVar').select(0);"
                                     actionListener="#{systemManager.closePreferencesDialog1}" />        
                </p:toolbarGroup>
            </p:toolbar>
            <p:tabView id="adminPreferencesTabView" 
                       style="margin-top: 1px;margin-bottom: 1px;">
                <p:tab title="General" id="adminGeneralTab">
                    <p:outputPanel deferred="true">
                        <p>
                            Various general user preferences go here.
                        </p>
                    </p:outputPanel>
                </p:tab>
                <p:tab title="Module Access" id="adminModuleAccess">
                    <p:outputPanel deferred="true">
                        <p>
                            Here is where users are granted access to the modules of the system.
                        </p>
                    </p:outputPanel>
                </p:tab>

            </p:tabView>
            <p:toolbar>
                <p:toolbarGroup align="left" >
                    <p:commandButton value="Ok" 
                                     oncomplete="PF('mainTabViewVar').select(0);"
                                     actionListener="#{systemManager.closePreferencesDialog1}" />        
                </p:toolbarGroup>
            </p:toolbar>
        </p:dialog>

    </h:form>
</html>
