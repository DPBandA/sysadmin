<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core">

    <h:head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />       
        <title>Document Type</title>
        <h:outputStylesheet library="webjars" name="primeflex/3.2.1/primeflex.min.css" />
        <link rel="stylesheet" href="../css/main.css" />
        <style type="text/css">

            body {
                zoom: 0.65;
            }

            @-moz-document url-prefix() {
                .pi
                {
                    font-size: 1.0em !important;
                }
                .ui-widget {
                    font-size: 0.895em !important;
                }
            }
            
            .ui-sticky {
                top: 0px !important;
            }

            @media (max-width: 960px) {
                .ui-sticky {
                    top: 0px !important;
                }
            }

        </style>
    </h:head>
    <h:body >  
        
        <ui:include src="../common/commonDialogs.xhtml"/>  
        
        <h:form id="documentTypeDialogForm">    

            <p:growl id="documenttype_growl" life="5000" showDetail="true"/>

            <ui:include src="documentTypeDialogToolbar.xhtml" /> 

            <p:panel style="margin-bottom: 1px;margin-top: 1px;">
                <h:panelGrid columns="2" cellpadding="5">
                    <h:outputLabel value="Type" for="newDocumentType" style="font-weight: bold;"/>
                    <p:inputText id="newDocumentType"
                                 value="#{systemManager.selectedDocumentType.name}"    
                                 validatorMessage="A valid type is required"
                                 validator="requiredFieldValidator" >       

                        <p:ajax event="change"                                                       
                                process="@this"/>

                    </p:inputText>

                    <h:outputLabel value="Code" for="newDocumentCode" style="font-weight: bold;"/>
                    <p:inputText id="newDocumentCode"
                                 value="#{systemManager.selectedDocumentType.code}"
                                 validatorMessage="A valid code is required"
                                 validator="requiredFieldValidator" >

                        <p:ajax event="change"                                                       
                                process="@this"/>

                    </p:inputText>
                </h:panelGrid>
            </p:panel>

            <ui:include src="documentTypeDialogToolbar.xhtml" />    
        </h:form> 
    </h:body>
</html>
