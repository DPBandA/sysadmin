<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core">

    <h:head>
        <ui:include src="../head.xhtml" />
        <title>Document Type</title>
        <ui:include src="header.xhtml" />    
    </h:head>

    <h:body >  

        <ui:include src="../common/commonDialogs.xhtml"/>  

        <h:form id="documentTypeDialogForm">    

            <p:growl id="documenttype_growl" life="5000" showDetail="true"/>

            <ui:include src="documentTypeDialogToolbar.xhtml" /> 

            <p:panel style="margin-bottom: 1px;margin-top: 1px;">
                <h:panelGrid columns="2" cellpadding="5" >
                    <p:outputLabel value="Type" for="newDocumentType" style="font-weight: bold;"/>
                    <p:inputText id="newDocumentType"
                                 value="#{systemManager.selectedDocumentType.name}"    
                                 required="true"
                                 requiredMessage="Type Required">    

                        <f:validator validatorId="nameFieldValidator" />

                        <p:ajax event="change"                                                       
                                process="@this"/>

                    </p:inputText>

                    <p:outputLabel value="Code" for="newDocumentCode" style="font-weight: bold;"/>
                    <p:inputText id="newDocumentCode"
                                 value="#{systemManager.selectedDocumentType.code}"
                                 required="true"
                                 requiredMessage="Code Required"
                                 validatorMessage="A valid code is required"
                                 validator="requiredFieldValidator" >

                        <p:ajax event="change"                                                       
                                process="@this"/>

                    </p:inputText>

                    <p:outputLabel value="Description" 
                                   for="description"
                                   style="font-weight: bold;" />
                    <p:inputTextarea  value="#{systemManager.selectedDocumentType.description}"
                                      style="width: 125%;"
                                      id="description"
                                      maxlength="1000"
                                      rows="4"
                                      required="true"
                                      requiredMessage="Description Required"
                                      validator="requiredFieldValidator"
                                      autoResize="false" >

                        <p:ajax event="change"                                                       
                                process="@this"/>

                    </p:inputTextarea>
                </h:panelGrid>
            </p:panel>

            <ui:include src="documentTypeDialogToolbar.xhtml" />    
        </h:form> 
    </h:body>
</html>
