<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"> 

    <p:toolbar>
        <p:toolbarGroup align="left" >   
            <p:commandButton title="Add new category"                                  
                             value="New"
                             actionListener="#{systemManager.createNewCategory}"                            
                             update=":appForm:mainTabView:centerTabView:categoriesTable"
                             global="true"
                             process="@this"
                             icon="pi pi-plus" >

                <p:ajax event="dialogReturn" 
                        listener="#{systemManager.doCategorySearch}"
                        update=":appForm:mainTabView:centerTabView:categoriesTable" />

            </p:commandButton>     
            <p:spacer width="20" />        
            <p:inputText id="categorySearchText" 
                         value="#{systemManager.categorySearchText}"
                         style="width:300px" 
                         placeholder="Enter any part of name">
                <p:ajax event="keyup"
                        global="false"
                        update=":appForm:mainTabView:centerTabView:categoriesTable"
                        listener="#{systemManager.doCategorySearch}"
                        process="@this"/>
            </p:inputText>
        </p:toolbarGroup>

    </p:toolbar>  

    <p:dataTable id="categoriesTable"                                       
                 var="category"     
                 editable="true" 
                 editMode="cell"
                 paginator="true"
                 rows="15"
                 style="margin-top: 1px;margin-bottom: 1px;"
                 widgetVar="CategoriesTableVar"
                 paginatorTemplate="{FirstPageLink} {PreviousPageLink} {CurrentPageReport} {NextPageLink} {LastPageLink}"
                 value="#{systemManager.foundCategories}">

        <f:facet name="header">
            Categories
        </f:facet>

        <p:column>
            <f:facet name="header">
                <h:outputText value="Name"/>
            </f:facet>
            <h:outputText value="#{category.name}" />
        </p:column>  

        <p:column>
            <f:facet name="header">
                <h:outputText value="Type"/>
            </f:facet>
            <h:outputText value="#{category.type}" />
        </p:column>    

        <p:column style="width:32px">
            <p:commandButton title="View or edit category"   
                             actionListener="#{systemManager.editCategory}"                            
                             global="true"
                             process="@this"
                             icon="pi pi-pencil">

                <p:ajax event="dialogReturn" 
                        update=":appForm:mainTabView:centerTabView:categoriesTable" />

                <f:setPropertyActionListener value="#{category}"                                                                    
                                             target="#{systemManager.selectedCategory}" />
            </p:commandButton>           
        </p:column>

    </p:dataTable>        
    <p:toolbar>
        <p:toolbarGroup align="left" >   
            <p:commandButton title="Add new category"                                  
                             value="New"
                             actionListener="#{systemManager.createNewCategory}"
                             update=":appForm:mainTabView:centerTabView:categoriesTable"
                             global="true"
                             process="@this"
                             icon="pi pi-plus" >

                <p:ajax event="dialogReturn" 
                        listener="#{systemManager.doCategorySearch}"
                        update=":appForm:mainTabView:centerTabView:categoriesTable" />

            </p:commandButton>     

        </p:toolbarGroup>

    </p:toolbar>

</html>
