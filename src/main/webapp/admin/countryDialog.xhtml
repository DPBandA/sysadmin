<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core">

    <h:head>
        <ui:include src="../head.xhtml" />
        <title>Country</title>
        <ui:include src="header.xhtml" />
    </h:head>

    <h:body > 

        <ui:include src="../common/commonDialogs.xhtml"/> 

        <h:form id="countryDialogForm">    

            <p:growl id="country_growl" life="5000" showDetail="true"/>

            <ui:include src="countryDialogToolbar.xhtml" /> 

            <p:panel style="margin-bottom: 1px;margin-top: 1px;">
                <h:panelGrid columns="2"  cellpadding="5" >
                    <p:outputLabel value="Name" for="country" style="font-weight: bold;"/>
                    <p:inputText id="country"
                                 value="#{systemManager.selectedCountry.name}" 
                                 required="true"
                                 requiredMessage="Name Required" >  
                        
                        <f:validator validatorId="nameFieldValidator" />

                        <p:ajax event="change"                                                       
                                process="@this"/>

                    </p:inputText>

                    <p:outputLabel value="Code" for="code" style="font-weight: bold;"/>
                    <p:inputText id="code"
                                 value="#{systemManager.selectedCountry.twoDigitCode}"
                                 required="true"
                                 requiredMessage="Two Digit Code Required"
                                 validator="requiredFieldValidator" >

                        <p:ajax event="change"                                                       
                                process="@this"/>

                    </p:inputText>

                 
                </h:panelGrid>
                <br/>
            </p:panel>

            <ui:include src="countryDialogToolbar.xhtml" /> 

        </h:form> 
    </h:body>
</html>
