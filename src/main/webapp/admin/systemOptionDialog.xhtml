<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core">

    <h:head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Option</title>
        <h:outputStylesheet library="webjars" name="primeflex/3.2.1/primeflex.min.css" />
        <link rel="stylesheet" type="text/css" href="../css/main.css" />
        <link rel="stylesheet" type="text/css" href="../css/responsive.css" />
    </h:head>

    <h:body >  
        <ui:include src="../common/commonDialogs.xhtml"/>  
        <h:form id="systemOptionDialogForm">        
            <p:growl id="growl" life="5000" />

            <p:toolbar>
                <p:toolbarGroup align="left">
                    <p:commandButton value="Ok"
                                     actionListener="#{systemManager.saveSelectedSystemOption}"
                                     icon="pi pi-check"
                                     update="growl"
                                     process="@form"/>
                    <p:spacer width="5" />
                    <p:commandButton value="Cancel"
                                     actionListener="#{systemManager.cancelSystemOptionEdit}" 
                                     immediate="true" 
                                     icon="pi pi-times" /> 
                </p:toolbarGroup>
            </p:toolbar>

            <p:panel style="margin-top: 1px;margin-bottom: 1px;">
                <h:panelGrid columns="2" cellpadding="5">                
                    <p:outputLabel value="Name" style="font-weight: bold;" />
                    <p:inputText value="#{systemManager.selectedSystemOption.name}"    
                                 id="systemOptionName" >
                        <f:validator validatorId="systemOptionValidator" />
                    </p:inputText> 

                    <p:outputLabel value="Value" style="font-weight: bold;" />
                    <p:inputTextarea  value="#{systemManager.selectedSystemOption.optionValue}"
                                      id="systemOptionValue"
                                      counter="valueCharsRemaining"
                                      counterTemplate="{0} characters remaining."
                                      maxlength="1000"
                                      rows="6"
                                      autoResize="true"
                                      style="width:300px;" >
                        <f:validator validatorId="systemOptionValidator" />
                    </p:inputTextarea> 

                    <p:outputLabel value="&nbsp;&nbsp;" />
                    <p:outputLabel id="valueCharsRemaining" /> 

                    <p:outputLabel value="Value Type" style="font-weight: bold;" />                    
                    <p:selectOneMenu id="systemOptionValueType" 
                                     value="#{systemManager.selectedSystemOption.optionValueType}">

                        <f:selectItems  value="#{systemManager.valueTypes}"
                                        var="type"                            
                                        itemValue="#{type}"
                                        itemLabel="#{type}"/>

                    </p:selectOneMenu>

                    <p:outputLabel value="Category" style="font-weight: bold;" />                    
                    <p:selectOneMenu id="systemOptionCategory"  
                                     value="#{systemManager.selectedSystemOption.category}">

                        <f:selectItems  value="#{systemManager.systemOptionCategories}"
                                        var="category"                            
                                        itemValue="#{category}"
                                        itemLabel="#{category}"/>

                    </p:selectOneMenu>

                    <p:outputLabel value="Description" style="width: 50%;font-weight: bold;" />
                    <p:inputTextarea  value="#{systemManager.selectedSystemOption.comments}"
                                      id="systemOptionComment"
                                      maxlength="1000"
                                      rows="4"
                                      autoResize="false"
                                      style="width:300px" >

                        <f:validator validatorId="systemOptionValidator" />

                    </p:inputTextarea>                           

                </h:panelGrid>
            </p:panel>

            <p:toolbar>
                <p:toolbarGroup align="left">
                    <p:commandButton value="Ok"
                                     actionListener="#{systemManager.saveSelectedSystemOption}"
                                     icon="pi pi-check"
                                     update="growl"
                                     process="@form"/>
                    <p:spacer width="5" />
                    <p:commandButton value="Cancel"
                                     actionListener="#{systemManager.cancelSystemOptionEdit}" 
                                     immediate="true" 
                                     icon="pi pi-times" /> 
                </p:toolbarGroup>
            </p:toolbar>
        </h:form> 
    </h:body>
</html>
