<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core">
    <h:head>
        <ui:include src="../head.xhtml" />
        <title>Post</title>
        <ui:include src="header.xhtml" />
    </h:head>
    <h:body>  

        <ui:include src="../common/commonDialogs.xhtml"/>  

        <h:form id="postForm" >
            <p:growl id="post_growl" life="5000" showDetail="true"/>

            <p:toolbar>
                <p:toolbarGroup>
                    <p:commandButton value="Ok"
                                     actionListener="#{documentManager.okPost}"
                                     update="post_growl"                             
                                     icon="pi pi-check"/>
                    <p:spacer width="10"/>
                    <p:commandButton value="Cancel"
                                     immediate="true" 
                                     actionListener="#{documentManager.cancelPostEdit}"
                                     icon="pi pi-times" />
                </p:toolbarGroup>

                <p:toolbarGroup align="right" >  
                    <h:outputText value="* Field required." style="font-weight: bold;" />            
                </p:toolbarGroup>
            </p:toolbar>

            <p:tabView id="postFormTabView"
                       dynamic="false"
                       style="margin-top: 1px;margin-bottom: 1px;"
                       widgetVar="postFormTabVar" >
                <p:tab id="postGeneralTab" title="General">
                    <ui:include src="postGeneralTab.xhtml"/>
                </p:tab>

            </p:tabView>
            
             <p:toolbar>
                <p:toolbarGroup>
                    <p:commandButton value="Ok"
                                     actionListener="#{documentManager.okPost}"
                                     update="post_growl"                             
                                     icon="pi pi-check"/>
                    <p:spacer width="10"/>
                    <p:commandButton value="Cancel"
                                     immediate="true" 
                                     actionListener="#{documentManager.cancelPostEdit}"
                                     icon="pi pi-times" />
                </p:toolbarGroup>

                <p:toolbarGroup align="right" >  
                    <h:outputText value="* Field required." style="font-weight: bold;" />            
                </p:toolbarGroup>
            </p:toolbar>
            
        </h:form>     
    </h:body>
</html>
