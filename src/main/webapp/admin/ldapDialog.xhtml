<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core">

    <h:head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />     
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Authentication</title>
        <h:outputStylesheet library="webjars" name="primeflex/3.2.1/primeflex.min.css" />
        <link rel="stylesheet" href="../css/main.css" />
    </h:head>

    <h:body >  

        <ui:include src="../common/commonDialogs.xhtml"/>  

        <h:form id="ldapDialogForm">        
            <p:growl id="growl" life="5000" />

            <p:toolbar>

                <p:toolbarGroup align="left">
                    <p:commandButton value="Ok"
                                     actionListener="#{systemManager.saveSelectedLdapContext}"
                                     icon="pi pi-check"
                                     update="growl"
                                     process="@form"/>
                    <p:spacer width="5" />
                    <p:commandButton value="Cancel"
                                     actionListener="#{systemManager.cancelLdapContextEdit}" 
                                     immediate="true" 
                                     icon="pi pi-times" /> 
                </p:toolbarGroup>

                <p:toolbarGroup align="right">

                    <h:outputText value="* Fields with bold labels are required." 
                                  style="font-weight: bold;" /> 

                </p:toolbarGroup>

            </p:toolbar>

            <p:panel style="margin-top: 1px;margin-bottom: 1px;">
                <h:panelGrid columns="2" cellpadding="5" >   
                    <p:outputLabel value="Active *" 
                                   style="font-weight: bold;"
                                   for="ldapActive" />               
                    <p:selectBooleanCheckbox style="vertical-align: middle"
                                             id="ldapActive"
                                             value="#{systemManager.selectedLdapContext.active}" />  

                    <p:outputLabel value="Name *" 
                                   for="ldapName"
                                   style="font-weight: bold;" />
                    <p:inputText value="#{systemManager.selectedLdapContext.name}"    
                                 id="ldapName"                                 
                                 style="width: 125%;" >
                        
                        <f:validator validatorId="requiredFieldValidator" />
                        
                    </p:inputText>

                    <p:outputLabel value="Initial context factory *" style="font-weight: bold;" />
                    <p:inputText value="#{systemManager.selectedLdapContext.initialContextFactory}"    
                                 id="initialContextFactory"
                                 required="true"
                                 requiredMessage="Initial Context Factory Required"
                                 style="width: 125%;" >

                        <f:validator validatorId="requiredFieldValidator" />

                    </p:inputText>

                    <p:outputLabel value="Domain/DN *" style="width: 50%;font-weight: bold;" />
                    <p:inputText  value="#{systemManager.selectedLdapContext.domainName}"
                                  id="ldapDomainName"
                                  required="true"
                                  requiredMessage="Domain/DN Required"
                                  style="width: 125%;" >

                        <f:validator validatorId="requiredFieldValidator" />

                    </p:inputText>  

                    <p:outputLabel value="Provided URL *" style="font-weight: bold;"/>               
                    <p:inputText  value="#{systemManager.selectedLdapContext.providerUrl}"
                                  id="ldapProviderUrl"
                                  required="true"
                                  requiredMessage="Provided URL Required"
                                  style="width: 125%;" >

                        <f:validator validatorId="requiredFieldValidator" />

                    </p:inputText>

                    <p:outputLabel value="Security authentication *" style="font-weight: bold;"/>               
                    <p:inputText  value="#{systemManager.selectedLdapContext.securityAuthentication}"
                                  id="securityAuthentication"
                                  required="true"
                                  requiredMessage="Security Authentication Required"
                                  style="width: 125%;" >

                        <f:validator validatorId="requiredFieldValidator" />

                    </p:inputText>

                    <p:outputLabel value="Security principal *" style="font-weight: bold;"/>               
                    <p:inputText  value="#{systemManager.selectedLdapContext.securityPrincipal}"
                                  id="securityPrincipal"
                                  required="true"
                                  requiredMessage="Security Principal Required"
                                  style="width: 125%;" >

                        <f:validator validatorId="requiredFieldValidator" />

                    </p:inputText>

                    <p:outputLabel value="Security credentials *" style="font-weight: bold;"/>   
                    <p:password id="securityCredentials" 
                                toggleMask="true" 
                                redisplay="true" 
                                required="true"
                                requiredMessage="Security Credentials Required"
                                value="#{systemManager.selectedLdapContext.securityCredentials}" >

                        <f:validator validatorId="requiredFieldValidator" />

                    </p:password>

                </h:panelGrid>
            </p:panel>

            <p:toolbar>

                <p:toolbarGroup align="left">
                    <p:commandButton value="Ok"
                                     actionListener="#{systemManager.saveSelectedLdapContext}"
                                     icon="pi pi-check"
                                     update="growl"
                                     process="@form"/>
                    <p:spacer width="5" />
                    <p:commandButton value="Cancel"
                                     actionListener="#{systemManager.cancelLdapContextEdit}" 
                                     immediate="true" 
                                     icon="pi pi-times" /> 
                </p:toolbarGroup>

                <p:toolbarGroup align="right">

                    <h:outputText value="* Fields with bold labels are required." 
                                  style="font-weight: bold;" /> 

                </p:toolbarGroup>

            </p:toolbar>
        </h:form> 
    </h:body>
</html>
