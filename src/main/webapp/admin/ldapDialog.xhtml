<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core">

    <h:head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <meta http-equiv="cache-control" content="max-age=0" />
        <meta http-equiv="cache-control" content="no-cache" />
        <meta http-equiv="expires" content="0" />
        <meta http-equiv="expires" content="Tue, 01 Jan 1980 1:00:00 GMT" />
        <meta http-equiv="pragma" content="no-cache" />
        <title>Lightweight Directory Access Protocol (LDAP) Option</title>
        <link rel="stylesheet" href="../css/main.css" />
    </h:head>
    <h:body >  

        <ui:include src="../common/commonDialogs.xhtml"/>  

        <h:form id="ldapDialogForm">        
            <p:growl id="growl" life="5000" />

            <p:toolbar>
                <p:toolbarGroup align="left">
                    <p:commandButton value="Ok"
                                     actionListener="#{systemManager.saveSelectedLdapContext}"
                                     icon="pi pi-check"
                                     update="growl"
                                     process="@form"/>
                    <p:spacer width="5" />
                    <p:commandButton value="Cancel"
                                     actionListener="#{systemManager.cancelLdapContextEdit}" 
                                     immediate="true" 
                                     icon="pi pi-times" /> 
                </p:toolbarGroup>
            </p:toolbar>

            <p:panel style="margin-top: 1px;margin-bottom: 1px;">
                <h:panelGrid columns="2">   
                    <p:outputLabel value="Active:" for="ldapActive" />               
                    <p:selectBooleanCheckbox style="vertical-align: middle"
                                             id="ldapActive"
                                             value="#{systemManager.selectedLdapContext.active}" />  

                    <h:outputText value="Name:" style="font-weight: bold;" />
                    <p:inputText value="#{systemManager.selectedLdapContext.name}"    
                                 id="ldapName"
                                 style="width:400px" >
                        <f:validator validatorId="requiredFieldValidator" />
                    </p:inputText> 

                    <h:outputText value="Domain:" style="width: 50%;font-weight: bold;" />
                    <p:inputText  value="#{systemManager.selectedLdapContext.domainName}"
                                  id="ldapDomainName"
                                  style="width:400px" >
                        <f:validator validatorId="requiredFieldValidator" />
                    </p:inputText>  

                    <h:outputLabel value="URL:" style="font-weight: bold;"/>               
                    <p:inputText  value="#{systemManager.selectedLdapContext.providerUrl}"
                                  id="ldapProviderUrl"
                                  style="width:400px" >
                        <f:validator validatorId="requiredFieldValidator" />
                    </p:inputText>  

                </h:panelGrid>
            </p:panel>

            <p:toolbar>
                <p:toolbarGroup align="left">
                    <p:commandButton value="Ok"
                                     actionListener="#{systemManager.saveSelectedLdapContext}"
                                     icon="pi pi-check"
                                     update="growl"
                                     process="@form"/>
                    <p:spacer width="5" />
                    <p:commandButton value="Cancel"
                                     actionListener="#{systemManager.cancelLdapContextEdit}" 
                                     immediate="true" 
                                     icon="pi pi-times" /> 
                </p:toolbarGroup>
            </p:toolbar>
        </h:form> 
    </h:body>
</html>
