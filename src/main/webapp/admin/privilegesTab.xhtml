<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"> 
     
    <p:commandButton title="Add new privilege"                                  
                     value="New"
                     actionListener="#{systemManager.createNewPrivilege}"                            
                     update=":appForm:mainTabView:centerTabView:privilegesTable"
                     global="true"
                     process="@this"
                     icon="pi pi-plus" >

        <p:ajax event="dialogReturn" 
                listener="#{systemManager.doActivePrivilegeSearch}"
                update=":appForm:mainTabView:centerTabView:privilegesTable" />

    </p:commandButton>     
    <p:spacer width="20" />        
    <p:inputText id="privilegeSearchText" 
                 value="#{systemManager.privilegeSearchText}"
                 placeholder="Enter search text">
        <p:ajax event="keyup"
                global="true"
                update=":appForm:mainTabView:centerTabView:privilegesTable"
                listener="#{systemManager.doActivePrivilegeSearch}"
                process="@this"/>
    </p:inputText>

    <p:dataTable id="privilegesTable"                                       
                 var="privilege"     
                 editable="true" 
                 editMode="cell"
                 paginator="true"
                 reflow="true"
                 rows="15"
                 style="margin-top: 5px;"
                 widgetVar="PrivilegesTableVar"
                 paginatorTemplate="{FirstPageLink} {PreviousPageLink} {CurrentPageReport} {NextPageLink} {LastPageLink}"
                 value="#{systemManager.foundActivePrivileges}">
        
        <p:column>
            <f:facet name="header">
                <p:outputLabel value="Active"/>
            </f:facet>           
            <p:selectBooleanCheckbox 
                style="display: block;text-align: center;"
                disabled="true"
                value="#{privilege.active}" />
        </p:column>

        <p:column>
            <f:facet name="header">
                <p:outputLabel value="Name"/>
            </f:facet>
            <p:outputLabel value="#{privilege.name}" />
        </p:column>  

        <p:column>
            <f:facet name="header">
                <p:outputLabel value="Description"/>
            </f:facet>
            <p:outputLabel value="#{privilege.description}" />
        </p:column>    

        <p:column>
            <p:commandButton title="View or edit privilege"   
                             actionListener="#{systemManager.editPrivilege}"                            
                             global="true"
                             process="@this"
                             icon="pi pi-pencil">

                <p:ajax event="dialogReturn" 
                        update=":appForm:mainTabView:centerTabView:privilegesTable" />

                <f:setPropertyActionListener value="#{privilege}"                                                                    
                                             target="#{systemManager.selectedPrivilege}" />
            </p:commandButton>           
        </p:column>

    </p:dataTable>      

</html>
