<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"> 

    <h:panelGrid id="generalDetailsPanelGrid" columns="3" cellspacing="5" >

        <p:outputLabel for="postActive" value="Active *" style="font-weight: bold;" />  
        <h:panelGroup>
            <p:selectBooleanCheckbox style="vertical-align: middle"
                                     id="postActive"
                                     value="#{documentManager.selectedPost.active}" >

                <p:ajax listener="#{documentManager.updatePost}"
                        event="change"                                      
                        process="@this"/>

            </p:selectBooleanCheckbox>     

            <p:tooltip for="postActive" value="Check to activate this post" 
                       showEffect="fade" hideEffect="fade" />     

        </h:panelGroup>
        <h:outputText value="" />

        <h:outputText value="Number *" style="font-weight: bold;" />       
        <p:inputText value="#{documentManager.selectedPost.number}"                     
                     id="postNumber"
                     required="true"
                     requiredMessage="Number Required" >

            <p:ajax event="change"
                    listener="#{documentManager.updatePost}"
                    process="@this"/>

        </p:inputText>     
        <h:outputText value="" />

        <h:outputText value="Name *" style="font-weight: bold;" />       
        <p:inputText value="#{documentManager.selectedPost.name}"
                     id="postName"
                     required="true"
                     requiredMessage="Name Required">
            
            <f:validator validatorId="nameFieldValidator" />

            <p:ajax event="change"                   
                    listener="#{documentManager.updatePost}"
                    process="@this"/>

        </p:inputText>     
        <h:outputText value="" />

        <h:outputText value="URL *" style="font-weight: bold;" />       
        <p:inputText value="#{documentManager.selectedPost.url}"
                     id="postURL"
                     required="true"
                     requiredMessage="URL Required">

            <p:ajax event="change"                   
                    listener="#{documentManager.updatePost}"
                    process="@this"/>

        </p:inputText>     
        <h:outputText value="" />

        <h:outputText value="Description *" style="font-weight: bold;" />                        
        <p:inputTextarea
            id="description"
            value="#{documentManager.selectedPost.description}"
            rows="3"
            counter="descriptionCharsRemaining"
            counterTemplate="{0} characters remaining."
            autoResize="false"
            maxlength="1000" 
            required="true"
            requiredMessage="Description Required"
            style="width: 125%;"
            styleClass="#{not component.valid ? 'invalid-inputtextarea-field' : ''}" >

            <p:ajax event="change"
                    listener="#{documentManager.updatePost}"
                    process="@this"/>

        </p:inputTextarea> 
        <h:outputText value="" />

        <h:outputText value="" />
        <h:outputText id="descriptionCharsRemaining" />

    </h:panelGrid>                    

</html>
