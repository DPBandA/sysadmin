<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html" 
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">

    <h:head>
        <ui:include src="../head.xhtml" />         
        <title>Registration</title>
        <script type="text/javascript" src="../js/javascripts.js" /> 
        <h:outputStylesheet library="webjars" name="primeflex/3.2.1/primeflex.min.css" />       
        <link rel="stylesheet" type="text/css" href="../css/main.css" />  
    </h:head>

    <h:body>  

        <h:form id="registrationForm">
            
            <p:growl id="registration_growl" life="5000" showDetail="true"/>

            <h:panelGrid columns="2" cellspacing="10">
                <p:outputLabel value="Username" style="font-weight: bold" />
                <p:inputText value="#{systemManager.selectedUser.username}"
                             id="username" >
                    
                    <f:validator validatorId="newUsernameValidator" />
                
                </p:inputText>

                <p:outputLabel for="password" value="Password" style="font-weight: bold" />
                <p:password id="password"
                            value="#{systemManager.selectedUser.newPassword}"
                            maxlength="255" 
                            redisplay="true"
                            toggleMask="true"
                            label="password"
                            feedback="false" /> 

                <p:outputLabel for="confirmedPassword" value="Password confirmation" 
                               style="font-weight: bold" />
                <p:password id="confirmedPassword"
                            value="#{clientManager.confirmedPassword}"
                            maxlength="255" 
                            redisplay="true"
                            toggleMask="true"
                            label="confirmedPassword"
                            feedback="false" /> 

                <f:facet name="footer">
                    <p:commandButton value="Register"
                                     icon="pi pi-sign-in"    
                                     update="registrationForm"                                                                                                            
                                     global="true"
                                     process="@form"
                                     actionListener="#{clientManager.register}" />
                </f:facet>
            </h:panelGrid>
        </h:form>
    </h:body>

</html>
