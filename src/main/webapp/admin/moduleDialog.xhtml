<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core">

    <h:head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Module</title>
        <h:outputStylesheet library="webjars" name="primeflex/3.2.1/primeflex.min.css" />
        <link rel="stylesheet" href="../css/main.css" />
        <link rel="stylesheet" type="text/css" href="../css/responsive.css" />
    </h:head>
    <h:body > 

        <ui:include src="../common/commonDialogs.xhtml"/> 

        <h:form id="moduleDialogForm">    

            <p:growl id="module_growl" life="5000" showDetail="true"/>

            <ui:include src="moduleDialogToolbar.xhtml" /> 

            <p:panel style="margin-bottom: 1px;margin-top: 1px;">
                <h:panelGrid columns="2" cellpadding="5">

                    <p:outputLabel value="Active"                                    
                                   for="activeModule" 
                                   style="font-weight: bold;" /> 
                    <p:selectBooleanCheckbox id="activeModule" 
                                             disabled="true"
                                             value="#{systemManager.selectedModule.active}" />                    

                    <p:outputLabel value="Name" for="name" style="font-weight: bold;"/>
                    <p:inputText id="name"
                                 value="#{systemManager.selectedModule.name}"  
                                 style="width: 275px;"
                                 validatorMessage="A valid name is required"
                                 validator="requiredFieldValidator" >       

                        <p:ajax event="change"                                                       
                                process="@this"/>

                    </p:inputText>

                    <p:outputLabel value="Title" for="dashboardTitle" style="font-weight: bold;"/>
                    <p:inputText id="dashboardTitle"
                                 value="#{systemManager.selectedModule.dashboardTitle}"  
                                 style="width: 275px;"
                                 validatorMessage="A valid title is required"
                                 validator="requiredFieldValidator" >       

                        <p:ajax event="change"                                                       
                                process="@this"/>

                    </p:inputText>

                    <p:outputLabel value="Main view title" for="mainViewTitle" style="font-weight: bold;"/>
                    <p:inputText id="mainViewTitle"
                                 value="#{systemManager.selectedModule.mainViewTitle}"  
                                 style="width: 275px;"
                                 validatorMessage="A valid main view title is required"
                                 validator="requiredFieldValidator" >       

                        <p:ajax event="change"                                                       
                                process="@this"/>

                    </p:inputText>

                    <p:outputLabel value="Description" for="description" style="font-weight: bold;"/>       
                    <p:inputText id="description"
                                 value="#{systemManager.selectedModule.description}"  
                                 style="width: 275px;"
                                 validator="requiredFieldValidator" >       

                        <p:ajax event="change"                                                       
                                process="@this"/>

                    </p:inputText>
                    <ui:remove>
                        <p:inputTextarea
                            id="description"
                            value="#{systemManager.selectedModule.description}" 
                            rows="5"
                            counter="descriptionCharsRemaining"
                            counterTemplate="{0} characters remaining."
                            autoResize="true"
                            maxlength="250" 
                            styleClass="#{not component.valid ? 'invalid-inputtextarea-field' : ''}" 
                            style="width: 400px;">

                            <f:validator validatorId="requiredFieldValidator" />

                            <p:ajax event="change"                                                       
                                    process="@this"/>

                        </p:inputTextarea> 
                        <p:outputLabel value="&nbsp;&nbsp;" />
                        <p:outputLabel id="descriptionCharsRemaining" />
                    </ui:remove>
                </h:panelGrid>
            </p:panel>
            <p:scrollPanel style="height: 600px;">
            <p:tabView id="privileges">
                <p:tab title="Privileges">
                    <p:toolbar>
                        <p:toolbarGroup align="left" >  
                            <p:commandButton title="Edit privilege list"                                  
                                             value="Add/remove"
                                             actionListener="#{systemManager.addModulePrivileges}"
                                             update=":moduleDialogForm:module_growl"                                                
                                             global="true"
                                             process="@this"
                                             icon="pi pi-pencil">

                                <p:ajax event="dialogReturn" 
                                        listener="#{systemManager.addModulePrivilegesDialogReturn}"
                                        update="privilegesTable"/>

                            </p:commandButton> 
                        </p:toolbarGroup>  

                    </p:toolbar>   
                    <p:selectOneRadio id="privilegesTable"
                                      style="margin-top: 15px;margin-bottom: 15px;"
                                      layout="grid" columns="3" styleClass="grid-radio"
                                      unselectable="true" >
                        <f:selectItems value="#{systemManager.selectedModule.privileges}" 
                                       var="privilege" 
                                       itemLabel="#{privilege.description}" 
                                       itemValue="#{privilege.description}"/>
                    </p:selectOneRadio>  

                    <p:toolbar>
                        <p:toolbarGroup align="left" >  
                            <p:commandButton title="Edit privilege list"                                  
                                             value="Add/remove"
                                             actionListener="#{systemManager.addModulePrivileges}"
                                             update=":moduleDialogForm:module_growl"                                                
                                             global="true"
                                             process="@this"
                                             icon="pi pi-pencil">

                                <p:ajax event="dialogReturn" 
                                        listener="#{systemManager.addModulePrivilegesDialogReturn}"
                                        update="privilegesTable"/>

                            </p:commandButton> 
                        </p:toolbarGroup>                     
                    </p:toolbar>
                </p:tab>                           

            </p:tabView>
            </p:scrollPanel>
            <ui:include src="moduleDialogToolbar.xhtml" /> 

        </h:form> 
    </h:body>
</html>
