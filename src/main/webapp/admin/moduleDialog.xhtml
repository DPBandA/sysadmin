<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core">

    <h:head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <meta http-equiv="cache-control" content="max-age=0" />
        <meta http-equiv="cache-control" content="no-cache" />
        <meta http-equiv="expires" content="0" />
        <meta http-equiv="expires" content="Tue, 01 Jan 1980 1:00:00 GMT" />
        <meta http-equiv="pragma" content="no-cache" />
        <title>Module</title>
        <link rel="stylesheet" href="../css/main.css" />
    </h:head>
    <h:body > 

        <ui:include src="../common/commonDialogs.xhtml"/> 

        <h:form id="moduleDialogForm">    

            <p:growl id="module_growl" life="5000" showDetail="true"/>

            <ui:include src="moduleDialogToolbar.xhtml" /> 

            <p:panel style="margin-bottom: 1px;margin-top: 1px;">
                <h:panelGrid columns="2">

                    <p:outputLabel value="Active"                                    
                                   for="activeModule" 
                                   style="font-weight: bold;" /> 
                    <p:selectBooleanCheckbox id="activeModule" 
                                             disabled="true"
                                             value="#{systemManager.selectedModule.active}" />                    

                    <h:outputLabel value="Name" for="name" style="font-weight: bold;"/>
                    <p:inputText id="name"
                                 value="#{systemManager.selectedModule.name}"  
                                 style="width: 275px;"
                                 validator="requiredFieldValidator" >       

                        <p:ajax event="change"                                                       
                                process="@this"/>

                    </p:inputText>
                    
                    <h:outputLabel value="Dashboard title" for="dashboardTitle" style="font-weight: bold;"/>
                    <p:inputText id="dashboardTitle"
                                 value="#{systemManager.selectedModule.dashboardTitle}"  
                                 style="width: 275px;"
                                 validator="requiredFieldValidator" >       

                        <p:ajax event="change"                                                       
                                process="@this"/>

                    </p:inputText>
                    
                    <h:outputLabel value="Main view title" for="mainViewTitle" style="font-weight: bold;"/>
                    <p:inputText id="mainViewTitle"
                                 value="#{systemManager.selectedModule.mainViewTitle}"  
                                 style="width: 275px;"
                                 validator="requiredFieldValidator" >       

                        <p:ajax event="change"                                                       
                                process="@this"/>

                    </p:inputText>

                    <h:outputLabel value="Description" for="description" style="font-weight: bold;"/>       
                    <p:inputTextarea
                        id="description"
                        value="#{systemManager.selectedModule.description}" 
                        rows="5"
                        counter="descriptionCharsRemaining"
                        counterTemplate="{0} characters remaining."
                        autoResize="true"
                        maxlength="250" 
                        styleClass="#{not component.valid ? 'invalid-inputtextarea-field' : ''}" 
                        style="width: 400px;">

                        <f:validator validatorId="requiredFieldValidator" />

                        <p:ajax event="change"                                                       
                                process="@this"/>

                    </p:inputTextarea> 
                    <h:outputText value="&nbsp;&nbsp;" />
                    <h:outputText id="descriptionCharsRemaining" />
                </h:panelGrid>
            </p:panel>

            <p:tabView id="privileges">
                <p:tab title="Privileges">
                    <p:toolbar>
                        <p:toolbarGroup align="left" >  
                            <p:commandButton title="Edit privilege list"                                  
                                             value="Edit"
                                             actionListener="#{systemManager.addModulePrivileges}"
                                             update=":moduleDialogForm:module_growl"                                                
                                             global="true"
                                             process="@this"
                                             icon="pi pi-pencil">

                                <p:ajax event="dialogReturn" 
                                        listener="#{systemManager.addModulePrivilegesDialogReturn}"
                                        update="privilegesTable"/>

                            </p:commandButton> 
                        </p:toolbarGroup>  

                    </p:toolbar>    
                    <p:dataTable id="privilegesTable"
                                 paginator="true"
                                 rows="15"
                                 var="privilege"
                                 style="margin-bottom: 1px;margin-top: 1px;"
                                 value="#{systemManager.selectedModule.privileges}">

                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="Name" />
                            </f:facet>
                            <h:outputText value="#{privilege.name}" />
                        </p:column>

                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="Description" />
                            </f:facet>
                            <h:outputText value="#{privilege.description}" />
                        </p:column>                        

                    </p:dataTable>
                    <p:toolbar>
                        <p:toolbarGroup align="left" >  
                            <p:commandButton title="Edit privilege list"                                  
                                             value="Edit"
                                             actionListener="#{systemManager.addModulePrivileges}"
                                             update=":moduleDialogForm:module_growl"                                                
                                             global="true"
                                             process="@this"
                                             icon="pi pi-pencil">

                                <p:ajax event="dialogReturn" 
                                        listener="#{systemManager.addModulePrivilegesDialogReturn}"
                                        update="privilegesTable"/>

                            </p:commandButton> 
                        </p:toolbarGroup>                     
                    </p:toolbar>
                </p:tab>                           

            </p:tabView>

            <ui:include src="moduleDialogToolbar.xhtml" /> 

        </h:form> 
    </h:body>
</html>
