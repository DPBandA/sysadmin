<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"> 

    <p:toolbar>
        <p:toolbarGroup align="left" >   
            <p:commandButton title="Add new email template"                                  
                             value="New"
                             actionListener="#{systemManager.createNewEmailTemplate}"
                             global="true"
                             process="@this"
                             icon="pi pi-plus">

                <p:ajax event="dialogReturn" 
                        listener="#{systemManager.doEmailSearch}"
                        update=":appForm:mainTabView:centerTabView:emailsTable"/>

            </p:commandButton> 
            <p:spacer width="20" />
            <p:inputText id="emailSearchText" 
                         value="#{systemManager.emailSearchText}"
                         style="width:300px;" placeholder="Enter any part of subject">
                <p:ajax event="keyup"
                        global="false"
                        update=":appForm:mainTabView:centerTabView:emailsTable"
                        listener="#{systemManager.doEmailSearch}"
                        process="@this"/>
            </p:inputText>
        </p:toolbarGroup>

        <p:toolbarGroup align="right">
            <h:panelGrid columns="2">
                <p:outputLabel for="activeEmailsOnly" value="Active email templates only" />  
                <h:panelGroup>
                    <p:selectBooleanCheckbox style="vertical-align: middle"
                                             id="activeEmailsOnly"
                                             value="#{systemManager.isActiveEmailsOnly}" >
                        <p:ajax  update=":appForm:mainTabView:centerTabView:emailsTable"
                                 listener="#{systemManager.doEmailSearch}"
                                 event="change"                                      
                                 process="@this"/>
                    </p:selectBooleanCheckbox>            
                    <p:tooltip for="activeEmailsOnly" value="Check to show active email templates only" 
                               showEffect="fade" hideEffect="fade" />
                    <p:spacer width="15" />                
                </h:panelGroup>
            </h:panelGrid>
        </p:toolbarGroup>
    </p:toolbar>    

    <p:dataTable id="emailsTable"                                       
                 var="email"                                        
                 paginator="true"
                 rows="15"
                 style="margin-top: 1px;"
                 widgetVar="emailsTableVar"
                 paginatorTemplate="{FirstPageLink} {PreviousPageLink} {CurrentPageReport} {NextPageLink} {LastPageLink}"
                 value="#{systemManager.foundEmails}">

        <f:facet name="header">
            Email Templates
        </f:facet>

        <p:column>
            <f:facet name="header">
                <h:outputText value="Name"/>
            </f:facet>
            <h:outputText value="#{email.name}" />
        </p:column>

        <p:column>
            <f:facet name="header">
                <h:outputText value="Subject"/>
            </f:facet>
            <h:outputText value="#{email.subject}" />
        </p:column>   

        <p:column>
            <f:facet name="header">
                <h:outputText value="Category"/>
            </f:facet>
            <h:outputText value="#{email.category}" />
        </p:column> 

        <p:column>
            <f:facet name="header">
                <h:outputText value="Description"/>
            </f:facet>
            <h:outputText value="#{email.description}" />
        </p:column> 

        <p:column style="width:32px">
            <p:commandButton title="View or edit email template"   
                             actionListener="#{systemManager.editEmailTemplate}"
                             global="true"
                             process="@this"
                             icon="pi pi-pencil">
                <f:setPropertyActionListener value="#{email}"                                                                    
                                             target="#{systemManager.selectedEmail}" />
                <p:ajax event="dialogReturn" 
                        update=":appForm:mainTabView:centerTabView:emailsTable"/>

            </p:commandButton>           
        </p:column>

    </p:dataTable>
</html>
