<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"> 

    <p:toolbar>
        <p:toolbarGroup align="left" >   
            <p:commandButton title="Add new notification"                                  
                             value="New"
                             actionListener="#{systemManager.createNewNotification}"                            
                             update=":appForm:mainTabView:centerTabView:notificationsTable"
                             global="true"
                             process="@this"
                             icon="pi pi-plus" >

                <p:ajax event="dialogReturn" 
                        listener="#{systemManager.doNotificationSearch}"
                        update=":appForm:mainTabView:centerTabView:notificationsTable" />

            </p:commandButton>     
            <p:spacer width="20" />        
            <p:inputText id="notificationSearchText" 
                         value="#{systemManager.notificationSearchText}"
                         style="width:300px" 
                         placeholder="Enter search text">
                <p:ajax event="keyup"
                        global="false"
                        update=":appForm:mainTabView:centerTabView:notificationsTable"
                        listener="#{systemManager.doNotificationSearch}"
                        process="@this"/>
            </p:inputText>
        </p:toolbarGroup>

    </p:toolbar>  

    <p:dataTable id="notificationsTable"                                       
                 var="notification"  
                 paginator="true"
                 rows="15"
                 style="margin-top: 1px;margin-bottom: 1px;"
                 widgetVar="NotificationsTableVar"
                 paginatorTemplate="{FirstPageLink} {PreviousPageLink} {CurrentPageReport} {NextPageLink} {LastPageLink}"
                 value="#{systemManager.foundNotifications}">

        <f:facet name="header">
            Notifications
        </f:facet>

        <p:column>
            <f:facet name="header">
                <h:outputText value="Name"/>
            </f:facet>
            <h:outputText value="#{notification.name}" />
        </p:column>  

        <p:column>
            <f:facet name="header">
                <h:outputText value="Type"/>
            </f:facet>
            <h:outputText value="#{notification.type}" />
        </p:column>    

        <p:column>
            <f:facet name="header">
                <h:outputText value="Active"/>
            </f:facet>
            <h:outputText value="#{notification.usable}" />
        </p:column> 

        <p:column style="width:32px">
            <p:commandButton title="View or edit notification"   
                             actionListener="#{systemManager.editNotification}"                            
                             global="true"
                             process="@this"
                             icon="pi pi-pencil">

                <p:ajax event="dialogReturn" 
                        update=":appForm:mainTabView:centerTabView:notificationsTable" />

                <f:setPropertyActionListener value="#{notification}"                                                                    
                                             target="#{systemManager.selectedNotification}" />
            </p:commandButton>           
        </p:column>

    </p:dataTable>        
    <p:toolbar>
        <p:toolbarGroup align="left" >   
            <p:commandButton title="Add new notification"                                  
                             value="New"
                             actionListener="#{systemManager.createNewNotification}"
                             update=":appForm:mainTabView:centerTabView:notificationsTable"
                             global="true"
                             process="@this"
                             icon="pi pi-plus" >

                <p:ajax event="dialogReturn" 
                        listener="#{systemManager.doNotificationSearch}"
                        update=":appForm:mainTabView:centerTabView:notificationsTable" />

            </p:commandButton>     

        </p:toolbarGroup>

    </p:toolbar>

</html>
